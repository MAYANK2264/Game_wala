name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/android-apk.yml'

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter version
        run: flutter --version

      - name: Ensure Flutter project (create if missing)
        working-directory: frontend
        run: |
          if [ ! -d android ]; then
            flutter create .
          fi

      - name: Ensure permissions in AndroidManifest.xml
        working-directory: frontend
        run: |
          MANIFEST=android/app/src/main/AndroidManifest.xml
          add_perm(){ if ! grep -q "$1" "$MANIFEST"; then awk 'NR==1{print; print "    <uses-permission android:name=\"'$1'\" />"; next}1' "$MANIFEST" > tmp && mv tmp "$MANIFEST"; fi }
          add_perm android.permission.INTERNET
          add_perm android.permission.RECORD_AUDIO

      - name: Fetch dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Build APK (release)
        working-directory: frontend
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: gamewala-repairs-apk
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
